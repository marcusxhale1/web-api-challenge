<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Question Game</title>
  <link rel="stylesheet" href="./assests/css/style.css">
</head>

<body>
<header>
    <h1 class="page-title">The Question Game</h1>
    <p>Click this button to start</p>
    <form id="task-form">
        <div class="form-group">
    <button class="btn" id="start-game" type="submit">Start!</button>
        </div>
        <div class="form-group">
            <select name="task-type" class="select-dropdown">
                <option value="" disabled selected>Pick A Question Type</option>
                <option value="simple-questions">Simple Questions</option>
                <option value="questions-you-dont-know">Questions You Don't Know</option>
            </select>
            <input type="text" name="task-name" placeholder="Enter Question" />
          </div>
    </form>
</header>

<main class="page-content">
    <section class="task-list-wrapper">
        <h2 class="list-title">Questions of the Day</h2>
        <ul class="task-list" id="tasks-to-do"> 
            <li class="task-item">A question to this will be added very soon. Adding this for a push before the end of the day</li>
        </ul>
    </section>
</main>



  <script src="./assests/js/script.js"></script>
</body>

<footer>

</footer>
</html>
